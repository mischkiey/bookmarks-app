<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Miki's Bookmarks App</title>
</head>

<body class="">
    <div class="wrapper">
        <header class="group">
            <h1 class="item">Bookmarking Assistant</h1>
            <p class="item">Keep all your bookmarks in one place!</p>
        </header>
        <div class="group">
            <div class="right item">
                <button class="js-add">Add Bookmark</button>
            </div>
            <div class="right item">
                <label for="filter-by-rating">Filter bookmarks by rating:</label>
                <select name="js-filter-by-rating" id="filter-by-rating">
                    <option value="0">Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </div>

    <main class="js-bookmarks-list">
    </main>
    
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js">
    </script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <script
    src="./scripts/index.js" type="module">
    </script>
</body>
</html>
