<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Miki's Bookmarks App</title>
</head>

<body>
    <div class="header-wrapper">
        <header class="header-group">
            <h1 class="item">Bookmarking Assistant</h1>
            <p>Miki's Bookmark App Project</p>
        </header>
        <nav class="control-group-row">
            <div class="align-self item">
                <label for="js-filter-by-rating">Filter:</label>
                <select name="js-filter-by-rating" id="js-filter-by-rating">
                    <option value="0">Select Rating</option>
                    <option value="1">1+</option>
                    <option value="2">2+</option>
                    <option value="3">3+</option>
                    <option value="4">4+</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="item right">
                <button class="js-add">Add a Bookmark</button>
            </div>
        </nav>
    </div>

    <main class="js-bookmarks-list">
    </main>
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <script
    src="./scripts/index.js" type="module">
    </script>
</body>
</html>
