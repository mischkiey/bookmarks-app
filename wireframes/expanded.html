<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Miki's Bookmarks App</title>
</head>

<body class="">
    <div class="wrapper">
        <header class="group">
            <h1 class="item">h1 header here</h1>
            <p class="item">p text here</p>
        </header>
    </div>

<!--If I have the time-->
    <main>
        <div class="wrapper">
            <div class="group">
                <div class="right item">
                    <button>add a bookmark</button>
                </div>
                <!-- <div class="right item">
                    <button>expand all bookmarks</button>
                </div>
                <div class="right item">
                    <button>collapse all bookmarks</button>
                </div> -->
            </div>
            <div class="group">
                <div class="group-row">
                    <p class="condensed-title">Bookmark title here</p>
                    <div class="right">
                        <button class="">collapse bookmark</button>
                    </div>
                </div>
                <div class="item">
                    <p class="left">Ratings</p>
                </div>
                <div class="item">
                    <input class="item" id ="url" name="url" placeholder="URL" type="text">
                </div>
                <div class="item">
                    <textarea class="item" id="desc" name="desc" placeholder="Description" rows="10" type="text"></textarea>
                </div>
            </div>
        </div>
    </main>

    <footer class="wrapper">
        <div class="group">
            <code>
                const store = {
                    bookmarks: [
                      {
                        id: '7ddr',
                        title: 'Title 11',
                        rating: 5,
                        url: 'http://www.title11.com',
                        description: 'lorem ipsum dolor',
                        expanded: true
                      }
                      ...
                    ],
                    adding: false,
                    error: null,
                    filter: 0
                  };
            </code>
        </div>
    </footer>
